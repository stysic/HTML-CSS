<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com javascript 10</title>
</head>
<body>
    <h1>exemplo de form com javascript 10</h1>
<form action="cadastro.php" method="get">

    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2050" oninput="CalcIdade()">
    </p>

    <p>
        <label for="iidade">Você completa neste ano:</label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    <script>
        function CalcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
