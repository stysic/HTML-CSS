<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com javascript</title>
</head>
<body>
    <h1>exemplo de form com javascript</h1>
<form action="cadastro.php" method="get">

    <p>
        <label for="inum">NÃºmero:</label>
        <input type="range" name="numero" id="inum" min="0" max="10" value="10" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">10</output>
    </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
