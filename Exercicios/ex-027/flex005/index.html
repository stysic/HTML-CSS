<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaxbox</title>
    <style>
    div.conteiner {
        background-color: lightsalmon;
        height: 100px;
        display: flex;
        flex-flow: row wrap;
    }
    div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex: auto;
        
    }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>

    </div>
    <!-- 
    Para ajustar os elementos a tag da div que você queira que contenha os items chamada pai; deve ser colocado uma class e no css dessa classe é necessário colocar um display, chamado flex.
    
    Já para a tag das divs dentro do pai, precisam ser colocada uma class e no css dessa class deve ser colocado um display  auto 
    -->

</body>
</html>
