<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: #525358;
            height: 300px;
            width: 300px;

            border: 10px solid #ffb400;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed #525358;
        }
        a{ /* inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: #ffb400;
            background-color: #525358;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa boxlevel</h1>
    <p>Também são Exemplos boxlevel mas os <a href="#">links são exemplos de caixas inline-level </a>Vamos ver como tudo isso funciona</p>
</body>
</html>
