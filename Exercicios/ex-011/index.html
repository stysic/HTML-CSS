<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagém dinâmica</h1>
    <p>Tente abrir essas imagens em vários dispositivos diferentes ou
        simplismente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:550px)" srcset="imagens/img.p.png" type="image/png">
        <source media="(max-width:750px)" srcset="imagens/img.m.png" type="image/png">
      <img src="imagens/img.g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!--MP3 - WAV - OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.mp3" type="audio/ogg">
        <source src="midia/audio.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.
            <a href="midia/audio.mp3">clique aqui</a> para baixar o áudio em MP3.</p>
    </audio>
</body>
</html>
