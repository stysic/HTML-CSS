<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedados no meu servidor</p>
    <video width="500" poster="imagens/imagem.jpg.jpg" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="500" height="383" src="https://www.youtube.com/embed/zYdFLUBjwCU" title="The War Within Official Cinematic | Shadows Beneath | World of Warcraft" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
